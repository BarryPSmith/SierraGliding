<!DOCTYPE html>
<html class='h-full' lang='en'>
<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>Sierra Gliding</title>

    <style>
        .viewport-slight {
            height: 10vh !important;
        }

        .headerGrid {
            display: grid;
            grid-template-rows: auto minmax(0, 1fr);
            grid-template-columns: 100%;
        }

        .rightGridSingle {
            display: grid;
            grid-auto-rows: 1fr;
            grid-template-columns: minmax(0, 1fr) auto;
        }

        .rightGridDouble {
            display: grid;
            grid-template-rows: minmax(0, 1fr) minmax(0, 1fr);
            grid-template-columns: minmax(0, 1fr) auto;
        }

        .splitGrid {
            display: grid;
            grid-template-rows: minmax(0, 1fr) minmax(0, 1fr);
            grid-template-columns: 100%;
        }

        .outlineText {
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: black
        }

        .outlineTextBlack {
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: black
        }

        .contrastColor {
            color: black;
            stroke: black;
            fill: black;
        }

        .backColor {
            background-color: white;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
                color: white;
            }

            .contrastColor {
                color: cyan;
                stroke: cyan;
                fill: cyan;
            }

            .backColor {
                background-color: black;
            }

            .foreColor {
                color: white;
            }

            .outlineText {
                -webkit-text-stroke-width: 0.25px;
                -webkit-text-stroke-color: blanchedalmond;
            }
        }

    </style>

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />


    <link href="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.min.css" rel="stylesheet">
    <script async defer src="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.js"></script>
</head>
    <body class='h-full'>
        <div id="app" class="h-full relative">
            <div class='w240 align-center'>

            </div>
        </div>
    </body>
</html>
